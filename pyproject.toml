[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-ra -q"

[tool.coverage.run]
source = ["application"]
omit = ["application/__init__.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "SIM"]
