name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check application/ tests/

      - name: Check formatting with ruff
        run: |
          source .venv/bin/activate
          ruff format --check application/ tests/

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy application/ --ignore-missing-imports

      - name: Audit dependencies for vulnerabilities
        run: |
          source .venv/bin/activate
          pip-audit -r requirements.txt

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=application --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Validate API schemas
        run: |
          source .venv/bin/activate
          pytest tests/ -k "model" --no-header -q
